{
    "version": "1.0",
    "backup-dir": "/run/media/user/backup",
    "backup-sets": [
        {
            "set-name": "home",
            "source-dir": "/home",
            "skip-entries": [
                ".ICEauthority",
                ".bash_history",
                ".cache",
                ".dbus"
            ]
        },
        {
            "set-name": "root",
            "source-dir": "/root",
            "skip-entries": [
                ".ICEauthority",
                ".bash_history",
                ".cache",
                ".dbus"
            ]
        },
        {
            "set-name": "etc",
            "source-dir": "/etc"
        }
    ]
}
